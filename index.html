<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Housing Management Systeem</title>
    <link rel="stylesheet" href="styling/style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>Student Housing B.V.</h1>
            <p>Management systeem</p>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h2>Welcome back</h2>
                <p>Log in voor toegang tot het dashboard</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="naam@voorbeeld.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="Wachtwoord" class="form-label">Wachtwoord</label>
                    <input 
                        type="wachtwoord" 
                        id="Wachtwoord" 
                        class="form-input" 
                        placeholder="voer je Wachtwoord in"
                        required
                    >
                </div>

                <div class="form-footer">
                    <div class="checkbox-group">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="checkbox-input"
                        >
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Wachtwoord vergeten?</a>
                </div>

                <button type="submit" class="login-button">Registreer</button>
            </form>
        </div>

        <p class="footer-text">
            Â© 2024 Student Housing B.V. All rights reserved.
        </p>
    </div>

    <script>
        // login doorverwijzing
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect naar dashboard na inloggen)
            window.location.href = '/dashboard.html';
        });
    </script>
</body>
</html>
